<!DOCTYPE html>
<html>

<head>
    <title>dcsm</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">


    <!-- Optional theme -->
    <!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	-->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</head>

<body>
    <div id="dcsm-body" class="container-fluid">

        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header navbar-left">
                    <a class="navbar-brand" id="dcsm-gall-name"></a>
                </div>
                <div class="navbar-header navbar-right">
                    <a class="navbar-abtn glyphicon glyphicon-refresh" id="btn_refresh"></a>
                    <a class="navbar-abtn glyphicon glyphicon-cog" id="btn_option"></a>
                </div>
            </div>
        </nav>

        <!-- body -->
        <div class="row">

            <!-- list -->
            <div id="dcsm-list" class="col-sm-4 col-xs-12">
                <div class="list-group">

                </div>
            </div>

            <!-- content -->
            <div id="dcsm-article" class="col-sm-8 col-xs-12 hidden-xs">
                <div id="dcsm-article-head">
                    <h1 data-dcsm="title"></h1>
                    <ol class="breadcrumb">
                        <li>글쓴이 <span data-dcsm="author"></span></li>
                        <li>조회 <span data-dcsm="viewed"></span></li>
                        <li>댓글 <span data-dcsm="cnt_comment"></span></li>
                        <li data-dcsm="date"></li>
                        <li data-dcsm="ip"></li>
                    </ol>
                </div>
                <div id="dcsm-article-content">

                </div>
                <div id="dcsm-comment">
                    
                    <div id="dcsm-comment-list">
                        <h3>Comment <small data-dcsm="cnt_comment"></small></h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="col-xs-2"></th>
                                    <th class="col-xs-8"></th>
                                    <th class="col-xs-2"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span data-dcsm="author"></span>
                                        <span data-dcsm="gallcon"></span></td>
                                    <td data-dcsm="content"></td>
                                    <td data-dcsm="date"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <form id="dcsm-comment-write">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                    </span>
                                    <input name="username" type="text" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                                    </span>
                                    <input name="password" type="password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <textarea name="content" form="dcsm-comment-write" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-sm-2">
                                <input name="dccon" type="button" class="btn btn-default btn-block" value="DCcon"></input>
                                <input name="submit" type="submit" class="btn btn-default btn-block" value="Submit"></input>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
