<!DOCTYPE html>
<html>

<head>
    <title>My Test Extension Options</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <body>
        <div id="main-view">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <!-- Section: auth -->
                        <section>
                            <div class="page-header">
                                <h3>Authentication <small>인증과 관련된 설정입니다.</small></h3>
                            </div>

                            <!-- Subsection: guest -->
                            <section class="item">
                                <div class="row">
                                    <h4 class="col-xs-2 item-head">Guest</h4>
                                    <div class="col-xs-10 item-body">
                                        <form class="form-inline">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                                                <input id="option-auth-guest-id" type="text" class="form-control" placeholder="ㅇㅇ" maxlength="12">
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                                <input id="option-auth-guest-pw" type="password" class="form-control" placeholder="1234">
                                            </div>
                                        </form>
                                        <p>
                                            로그인하지 않았을 경우, 쓰기와 관련된 행위에서 위 값이 자동으로 입력됩니다.
                                        </p>
                                    </div>
                                </div>
                            </section>

                        </section>
                        <!-- end of: Section -->

                        <!-- Section: write -->
                        <section>
                            <div class="page-header">
                                <h3>Write <small>쓰기와 관련된 설정입니다.</small></h3>
                            </div>

                            <!-- Subsection: sign -->
                            <section class="item">
                                <div class="row">
                                    <h4 class="col-xs-2 item-head">Postfix</h4>
                                    <div class="col-xs-10 item-body">
                                        <form class="form-inline">
                                            <input id="option-write-postfix" type="text" class="form-control">
                                            <input id="option-write-postfix-help" type="text" class="form-control" readonly>
                                        </form>
                                        <p>
                                            댓글에 꼬리말을 달아 보냅니다. 댓글의 최댓값은 400자에서 위 값의 길이를 뺀 값으로 제한됩니다.
                                        </p>
                                    </div>
                                </div>
                            </section>

                        </section>
                        <!-- end of: Section -->

                        <!-- Section: list -->
                        <section>
                            <div class="page-header">
                                <h3>List <small>글목록과 관련된 설정입니다.</small></h3>
                            </div>

                            <!-- Subsection: view -->
                            <section class="item">
                                <div class="row">
                                    <h4 class="col-xs-2 item-head">View</h4>
                                    <div class="col-xs-10 item-body">
                                        <p>
                                            글목록을
                                            <select id="option-list-view">
                                                <option value="right">오른쪽</option>
                                                <option value="left">왼쪽</option>
                                            </select>
                                            에 배치합니다.
                                        </p>
                                    </div>
                                </div>
                            </section>

                            <!-- Subsection: auto_refresh -->
                            <section class="item">
                                <div class="row">
                                    <h4 class="col-xs-2 item-head">Auto Refresh</h4>
                                    <div class="col-xs-10 item-body">
                                        <p>
                                            목록을
                                            <input id="option-list-auto_refresh" class="text-right" type="number" min="0" max="86400" placeholder="5"> 초 마다 자동으로 새로 불러옵니다.
                                        </p>
                                        <p>
                                            값을 <samp>0</samp>으로 하면, 자동으로 새로 불러오지 않습니다. 최댓값은 <abbr title="24h"><samp>86400<samp></abbr>입니다.
                                        </p>
                                    </div>
                                </div>
                            </section>

                        </section>
                        <!-- end of: Section -->

                    </div>
                </div>
            </div>
        </div>

        <footer id="main-footer">
            <button type="button" class="btn btn-default pull-right">Default</button>
            <button type="button" class="btn btn-default pull-right">Default</button>
        </footer>

        <script src="main.js"></script>
    </body>

</html>
